        <!DOCTYPE html>
<html>
	<head>
		<title>时钟</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{
				background-color: lightblue;
			}
			.box{
				width: 400px;
				height: 400px;
				border-radius: 50%;
				background-image: linear-gradient(to right bottom,red,orange,yellow,green,blue,purple);
				/*
					阴影
					inset  ： 内阴影
					第一个值：影子水平方向的偏移量
					第二个值：影子垂直方向的偏移量
					第三个值：阴影模糊度
					第四个值：阴影半径
					第五个值：阴影颜色
				*/
				/*box-shadow:  8px 10px 5px 10px ;*/
				margin: 200px auto;
				position: relative;
				background-image: url(https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1936864453,146348825&fm=200&gp=0.jpg);
				background-size: 100% 100%;
			}
			#clock{
				width: 350px;
				height: 350px;
				background-color: white;
				border-radius: 50%;
				position: absolute;
				top: 0;bottom: 0;left: 0;right: 0;
				margin: auto;
				background-size: 100% 100%;
			}
			.dot{
				width: 3px;
				height: 350px;
				/*background-color: blue;*/
				position: absolute;
				left: 171px;
				/*animation: xz 60s infinite linear;*/
				background-image: linear-gradient(to bottom,black ,black 10px,transparent 10px ,transparent 340px,black 340px,black);
			}
			.dot:nth-child(5n+1){
				width: 6px;
				background-image: linear-gradient(to bottom,black ,black 17px,transparent 17px ,transparent 333px,black 333px,black);
				left: 171px;
			}
			@keyframes xz{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			.num{
				width: 20px;
				height: 158px;
				/*background-color: yellow;*/
				position: absolute;
				left: 165px;
				bottom: 175px;
				transform-origin: center bottom;
			}
			.num>div{
				text-align: center;
				/*background-color: red;*/
				line-height: 20px;
			}
			#hour{
				width: 10px;
				height: 70px;
				background-color: rgba(0,0,255,0.5);
				position: absolute;
				bottom: 200px;
				left: 195px;
				transform-origin: center bottom;
				border-radius: 5px;
			}
			#minute{
				width: 6px;
				height: 90px;
				background-color: rgba(0,255,255,0.5);
				position: absolute;
				bottom: 200px;
				left: 197px;
				transform-origin: center bottom;
				border-radius: 3px;
			}
			#second{
				width: 4px;
				height: 110px;
				background-color: rgba(255,0,0,0.5);
				position: absolute;
				bottom: 200px;
				left: 198px;
				transform-origin: center bottom;
				border-radius: 50%;
			}
			#qiu{
				width: 20px;
				height: 20px;
				border-radius: 10px;
				background-color: black;
				position: absolute;
				top: 0;bottom: 0;left: 0;right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<h3>时钟</h3>
		<div class="box">
			<div id="clock"></div>
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="second"></div>
			<div id="qiu"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var clockDiv = document.getElementById("clock");
	for (var i = 0; i < 30; i++) {
		// 创建元素
		var div = document.createElement("div");
		// 给元素添加类名
		div.className = "dot";
		var s = " rotate(" + i * 6 +"deg)";
		// if (i % 5 ==0) {
		// 	div.style.width = "6px";
		// }
		div.style.transform = s;
		clockDiv.appendChild(div);
	}
	// 添加数字
	for (var i = 1; i <= 12; i++) {
		// 创建 class 为 num 的 div
		var numDiv = document.createElement("div");
		numDiv.className = "num";
		var inDiv = document.createElement("div");
		// 给 inDiv 添加内容 
		inDiv.innerHTML = i;
		// numDiv.style.transform.origin = "50% calc(" + 50% + 158 + "px)";
		numDiv.style.transform = "rotate(" + i * 30 +"deg)";
		inDiv.style.transform = "rotate(" + i *  -30 +"deg)";
		numDiv.appendChild(inDiv);
		clockDiv.appendChild(numDiv);
	}
	// 获取时针、分针、秒针
	var hourDiv = document.getElementById("hour");
	var minuteDiv = document.getElementById("minute");
	var secondDiv = document.getElementById("second");

	function click(){
		// 获取时间对象
		var date = new Date();
		// 获取时、分、秒
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		// 秒针旋转的角度
		secondDiv.style.transform = "rotate(" + s * 6 +"deg)";
		minuteDiv.style.transform = "rotate(" + (m * 6 + s * 6 / 60) +"deg)";
		hourDiv.style.transform = "rotate(" + (h * 30 + m * 0.5) +"deg)";
	}
	click();
	// 定时器
	setInterval(click,500);
</script>
